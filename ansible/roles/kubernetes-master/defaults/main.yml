---
kubernetes_master:
  kubeadm_config:
    kubernetesVersion: 1.9.2
    api:
      controlPlaneEndpoint: "{{ kubernetes_common.api_fqdn }}"
      advertiseAddress: "{{ kubernetes_node_ip }}"
    apiServerCertSANs:
    - "{{ kubernetes_common.api_fqdn }}"
    - "{{ kubernetes_common.api_ip }}"
    etcd:
      endpoints: "{{ etcd_client_endpoints }}"
